<!DOCTYPE html>
<html>

<head>
    <title> Botões </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="row">
        <div class="col-sm-6">
            <h1> Botões padrões </h1>
            <a href="" class="btn btn-default">Botão link</a>
            <input type="submit" class="btn btn-default" value="Botão submit">
            <button class="btn btn-default">Botão Button</button>
        </div>
        <div class="col-sm-6">
            <h1> Tipos de Botões </h1>
            <button class="btn btn-default btn-xs">Botão</button>
            <button class="btn btn-primary btn-sm">Botão</button>
            <button class="btn btn-success btn-md">Botão</button>
            <button class="btn btn-danger btn-lg">Botão</button>
            <button class="btn btn-warning btn-md">Botão</button>
            <button class="btn btn-info btn-sm">Botão</button>
            <button class="btn btn-link btn-lg">Botão</button>
        </div>
        <div class="col-sm-6">
            <h1> Botões de aplicativos </h1>
            <div class="btn-container">
                <button class="btn-default btn-custom btn-sm mb-2">
                    <i class="fa-solid fa-edit"></i>
                    Edit
                </button>
                <button class="btn-default btn-custom btn-sm mb-2">
                    <i class="fa-solid fa-play"></i>
                    Play
                </button>
                <button class="btn-default btn-custom btn-sm mb-2">
                    <i class="fa-solid fa-repeat"></i>
                    Repeat
                </button>
                <button class="btn-default btn-custom btn-sm mb-2">
                    <i class="fa-solid fa-pause"></i>
                    Pause
                </button>
                <button class="btn-default btn-custom btn-sm mb-2">
                    <i class="fa-solid fa-save"></i>
                    Save
                </button>
            </div>
        </div>
    </div>
</body>

</html>
