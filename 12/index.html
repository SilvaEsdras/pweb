<!DOCTYPE html>
<html>
<head>
    <title> Atributo Data </title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript">
        function mostrarvalor(componente){
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
</head>
<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="25" data-cpf="999">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="27" data-cpf="888">Esdras</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="35" data-cpf="777">José</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="45" data-cpf="666">Maria</li>
    </ul>
</body>
