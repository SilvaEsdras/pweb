<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Pesquisa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary">
                <i class="fas fa-clock"></i> Pedidos Recentes
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar Cliente
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-dollar-sign"></i> Receber Pagamento
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-list-alt"></i> Todos os Pedidos
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Pedido
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-home"></i> Página Principal
            </button>
        </div>

        <div class="row">
            <div class="col-md-10">
                <h4>Pesquisa de Produtos</h4>
            </div>
            <div class="col-md-2">
                <div>
                    <button type="button" class="btn btn-default btn-sm mr-2">
                        <i class="fas fa-window-minimize"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" class="form-control"
                            placeholder="Digite a descrição do produto">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="pesquisar()">
                        <i class="fas fa-search"></i> Pesquisar
                    </button>
                    <button type="reset" class="btn btn-primary">
                        <i class="fas fa-sync"></i> Recarregar
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">
                        <i class="fas fa-plus"></i> Novo
                    </button>
                    <div class="modal" id="janela">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"> Novo Produto </h4>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="nome" class="form-label">Nome do produto:</label>
                                            <input type="nome" placeholder="Digite o nome do produto"
                                                class="form-control" id="nome">
                                        </div>
                                        <div class="form-group">
                                            <label for="preco" class="form-label">Preço:</label>
                                            <input type="number" placeholder="Digite o preço do produto"
                                                class="form-control" id="preco">
                                        </div>
                                        <div class="form-group">
                                            <label for="categoria" class="form-label">Categoria:</label>
                                            <input type="text" class="form-control" id="categoria"
                                                placeholder="Digite a categoria do produto" />
                                        </div>
                                        <div class="form-group">
                                            <label for="situacao" class="form-label">Situação</label>
                                            <select class="form-control" id="situacao">
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <select id="recordsPerPage" class="form-control d-inline-block w-auto">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                <label for="recordsPerPage">Registro por página</label>
            </div>
            <div>
                <label for="tableSearch"> Buscar:</label>
                <input type="text" id="tableSearch" class="form-control d-inline-block w-auto"
                    placeholder="Buscar na tabela">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Refrigerante</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cajuína</td>
                        <td><span class="badge badge-secondary">Inativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Borda</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <div class="modal fade" id="deletar" tabindex="-1" aria-labelledby="deletarLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center w-100" id="deletarLabel">Deseja realmente remover
                                        esse registro?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-light" data-dismiss="modal">
                                        <i class="fas fa-times"></i> Não
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        <i class="fas fa-check"></i> Sim
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
