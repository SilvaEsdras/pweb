<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type="text/javascript">

        function minhafuncao(arg) {
            var raiz = Math.sqrt(arg);
            var msg = 'A raiz quadrada é igual a: ';
            alert(msg + raiz)
        }
        function escreve() {
            var texto = prompt("Digite um texto!");
            document.getElementById("minhaDiv").innerHTML = texto;
        }
        function decompoe() {
            var numero = prompt('Digite um numero:');
            var decomp = "";
            for (let a = 0; a <= numero; a++) {
                if (a == numero) {
                    decomp += a + ".";
                }
                else {
                    decomp += a + ", ";
                }
            }
            document.getElementById("minhaDiv").innerHTML = decomp;
        }
        function modal() {
            var texto = prompt("Digite um texto!");
            document.getElementById('conteudoModal').innerText = texto;
            var janelaModal = new bootstrap.Modal(document.getElementById('janelaModal'));
            janelaModal.show();
        }

    </script>


</head>


<body>

    <div class="container">
        <div>
            <br><br>
            <button class="btn btn-danger" onclick="minhafuncao(25)">Raiz de 25</button>
            <button class="btn btn-danger" onclick="minhafuncao(36)">Raiz de 36</button>
            <button class="btn btn-danger" onclick="minhafuncao(49)">Raiz de 49</button>
        </div>
        <div>
            <br>
            <a href="javascript:escreve()"> Escreva </a><br>
            <div id="minhaDiv"></div>
            <br>
        </div>
        <div>
            <button class="btn btn-danger" onclick="decompoe()"> Decomposição </button>
            <br>
        </div>
        <div>
            <br>
            <button class="btn btn-danger" onclick="modal()"> Modal </button>

            <div class="modal fade" id="janelaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                arial-label="Close"></button>
                        </div>
                        <div class="modal-body" id="conteudoModal"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-second" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
